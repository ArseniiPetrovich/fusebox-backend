apiVersion: networking.gke.io/v1
kind: GCPBackendPolicy
metadata:
  name: accounts
  namespace: {{ .Release.Namespace }}
  labels:
    app: accounts
    environment: {{ .Values.global.environment }}
spec:
  default:
    logging:
    {{- range $key, $val := .Values.logging }}
      {{ $key }}: {{ $val }}
    {{- end }}
    connectionDraining:
      drainingTimeoutSec: 60
  targetRef:
    group: ""
    kind: Service
    name: accounts
